<div id="memory_board">
  <div *ngFor="let card of cards" class="flip3D_${cardSize}`" id="`backCard-${card.id}`">
    <img class="front-card" id="`frontcard-${card.id}`" src="{{card.imgSrc}}" alt="card.id">
    <img class="back-card" id="`backcard-${card.id}`" src="assets/images/dos.png" alt="card" (click)="flipOn(card)">
    <audio src="{{card.audioSrc}}" play="playSound(card)"></audio>
  </div>
</div>
