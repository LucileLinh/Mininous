<div class="row">
  <div class="col-md-4" *ngFor="let theme of themes" (click)="selectTheme(theme)">
    <p class="bold">{{theme.title}}</p>
    <img id={{theme.id}} src={{theme.img}} class="img-circle" [ngClass]="{'selected':theme.id===selectedId}" alt={{theme.title}}
      style="width:176px;height:176px" />
  </div>
</div>
