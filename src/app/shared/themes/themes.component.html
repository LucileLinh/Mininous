<div class="row">
  <div class="col-md-4" *ngFor="let theme of themes" (click)="onSelect(theme)">
    <a href="#lever_title">
      <p class="bold">{{theme.title}}</p>
      <img id={{theme.id}} src={{theme.img}} class="img-circle" alt={{theme.title}} style="width:176px;height:176px">
    </a>
  </div>
</div>
